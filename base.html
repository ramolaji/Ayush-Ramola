<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Uttarakhand Flora And Fauna</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: rgb(123, 250, 144);
            background-image: url("https://uttarakhandtourism.gov.in/themes/utdb_frontend/images/Chamoli.jpg");
            background-size: cover;
            height: 789px;
            width: 100%;
            background-repeat: no-repeat;
            margin-top: 0px;
            backdrop-filter: blur(10px);

        }

        /*Animations*/

        @keyframes move {
            from {
                width: 0px;
            }

            to {
                width: -200px;
            }
        }

        /************/

        /* Header starts*/
        #head {
            margin-top: 0px;
            height: 120px;
        }

        #tourismlogo {
            background: white;
            height: 75px;
            width: 80px;
            border-radius: 20px;
            position: fixed;
            margin-top: 10px;
            margin-left: 10px;

            /* border:4px solid black; */
        }

        #nav {
            margin-left: 200px;
            height: 70px;
            width: 700px;
            background-color: black;
            border-radius: 50px;
            position: fixed;
            margin-top: 15px;
        }

        .flexdisplay {
            display: flex;
        }

        .list {
            display: flex;
            list-style: none;
        }

        .item {
            margin-left: 50px;
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #list1 {
            position: fixed;
            margin-top: 25px;
            /* margin-left: 100px; */
            color: white;
        }

        #srchicon {
            height: 50px;
            width: 50px;
            position: absolute;
            right: 30px;
            margin-top: 25px;
            border-radius: 200px;
        }

        #srchicon:hover {
            cursor: pointer;
        }

        #social {
            position: absolute;
            right: 90px;
        }

        .socialitems {
            height: 50px;
            width: 60px;
            border-radius: 250px;
            margin-top: 0px;
            padding: 10px;
        }

        .socialitems:hover {
            cursor: pointer;
        }

        /*Header ends*/


        /* Center plot starts */

        #plot {
            height: 5000px;
        }

        #slidingtext {
            font-family: 'Baloo Bhai 2', cursive;
            font-size: 50px;
            color: rgb(247, 190, 105);
            text-decoration: underline;
            margin-top: 10px;
        }

        .heading {
            font-family: 'Baloo Bhai 2', cursive;
            font-size: 50px;
            color: aliceblue;
            margin-left: 500px;
            margin-top: 25px;
            text-decoration: underline;
        }

        .movingimg {
            height: 300px;
            width: 400px;
            padding: 10px;
            border-radius: 50px;
        }

        #secondheading {
            margin-top: 100px;
            color: black;
        }

        #bgfauna {
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRSZI6h6H6nEEbNgQ1-Ufs8hFzvvh27mfobQ&usqp=CAU");
            background-size: cover;
            height: 789px;
            width: 100%;
            background-repeat: no-repeat;
            margin-top: -50px;
            backdrop-filter: blur(10px);
        }

        /* Center plot ends */


        /* Footer starts */

        #foot {
            background-color: rgb(240, 240, 196);
            height: 1000px;
            margin-left: -10px;
        }

        /* Footer ends */
    </style>
